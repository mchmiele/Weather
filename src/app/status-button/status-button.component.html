<div class="btn status-button" (click)="addLocation()" [ngClass]="{'disabled-button': showWorkingButton() === true}">
    <ng-content *ngIf="showAddButton()" select="[state=default]"></ng-content>
    <ng-content *ngIf="showWorkingButton()" select="[state=working]"></ng-content>
    <ng-content *ngIf="showDoneButton()" select="[state=done]"></ng-content>
</div>
